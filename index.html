<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1 class="title">WE'RE LAUNCHING SOON</h1>
      <div id="clockdiv">
        <div class="clockDiv">
          <span class="clock days"></span>
          <div class="clockText">DAYS</div>
        </div>
        <div>
          <span class="clock hours"></span>
          <div class="clockText">HOURS</div>
        </div>
        <div>
          <span class="clock minutes"></span>
          <div class="clockText">MINUTES</div>
        </div>
        <div>
          <span class="clock seconds"></span>
          <div class="clockText">SECONDS</div>
        </div>
      </div>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div> -->
  </body>
  <script src="./js/main.js"></script>
</html>
